name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run black format check
      run: |
        black --check .

    - name: Run isort import check
      run: |
        isort --check-only .

    - name: Run flake8 linting
      run: |
        flake8 nlu_analyzer/ indicator/ tests/ --count --show-source --statistics

    - name: Run mypy type checking
      run: |
        mypy nlu_analyzer/ indicator/ --ignore-missing-imports

    - name: Run bandit security scan
      run: |
        bandit -r nlu_analyzer/ indicator/ -ll

    - name: Run pytest with coverage
      run: |
        pytest --cov=nlu_analyzer --cov=indicator --cov-report=xml --cov-report=term-missing --cov-fail-under=70

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run safety check for vulnerabilities
      run: |
        safety check --json

    - name: Run bandit security scan
      run: |
        bandit -r nlu_analyzer/ indicator/ -f json -o bandit-report.json

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
